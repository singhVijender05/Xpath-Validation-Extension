<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="dist/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body class="bg-black font-firaCode border-white border-2">
    <div class="extensionContainer w-[25rem] h-[25rem] flex flex-col items-center p-5 space-y-5">
        <h2 class="text-4xl font-extrabold text-[#57E6D9] capitalize">XPath Validator</h2>
        <textarea title="Enter XPaths here" class='w-full h-full rounded-2xl px-4 py-4 bg-[rgba(255,255,255,0.2)] outline-none text-white'
            id="xpathInput" placeholder="Enter XPaths here" rows="7"></textarea>
        <button
            class="bg-white font-semibold hover:scale-110 transition-all duration-200 text-black px-4 py-3 rounded-md"
            id="validateButton" title="Validate XPaths">Validate
        </button>
    </div>
    <script src="popup.js"></script>
</body>

</html>
